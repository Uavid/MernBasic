server {
    listen 80;
    server_name _;

    # Root where React build gets copied
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------
    # üìå Serve static assets efficiently (JS, CSS, images)
    # ----------------------------------------------------
    location ~* \.(js|css|json|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;   # Cache for 1 year (best practice)
    }

    # ----------------------------------------------------
    # üìå Proxy API calls to Node backend
    #    Example: http://domain.com/api/users ‚Üí backend:5000
    # ----------------------------------------------------
    location /api/ {
        proxy_pass http://backend:5000/;  
        # ‚ö†Ô∏è IMPORTANT ‚Äî "backend" must match Docker/K8s deployment **service name**

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;

        proxy_cache_bypass $http_upgrade;
    }

    # ----------------------------------------------------
    # üìå React Router SPA fallback support
    # ----------------------------------------------------
    location / {
        try_files $uri /index.html;
    }
}
